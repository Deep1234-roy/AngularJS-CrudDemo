<!DOCTYPE html>
<html>
    <head>
        <script src="../js/angular.min.js"></script>
        <script src="../js/crud.js"></script>
        <link href="../css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body ng-app="MyApp" class="body">
        <div ng-controller="MyController">
            <div class="header">
                <h2>Registration Form</h2>
            </div>
            <div class="formStyle">
            <form>
                <label>Name : - </label>
                <input type="text" name="name" placeholder="Enter your name" ng-model="newUser.name"/>
                <br><br>
                <label>Email : - </label>
                <input type="email" name="email" placeholder="Enter your email" ng-model="newUser.email"/>
                <br><br>
                <label>Password : - </label>
                <input type="password" name="password" placeholder="Enter your password" ng-model="newUser.password"/>
                <br/><br/>
                <input type="hidden" ng-model="newUser.id"/>
                <input type="button" value="Save" ng-click="SaveUser()" id="save-btn"/>

            </form>
            </div>
            <br>
            <div class="tableData">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.password}}</td>
                        <td>
                            &nbsp;<input type ="button" class="btn btn-primary" ng-click="edit(user.id)"value="Edit" />&nbsp;
                            <input type="button" class="btn btn-info" ng-click="delete(user.id)" value="Delete"/>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
            <br><br>
            <div class="footer">
                <h4>Welcome to our Page @Deep2022</h4>
            </div>
        </div>
    </body>
</html>
